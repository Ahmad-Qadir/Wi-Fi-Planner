<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RSSI Result</title>
</head>
<body>
    <h1>RSSI Calculation Result</h1>
    <p>AP Transmit Power: <span id="Ptx"></span> dBm</p>
    <p>Frequency: <span id="freq"></span> MHz</p>
    <p>Distance: <span id="distance"></span> m</p>
    <p>Total Wall/Floor Loss: <span id="wallLosses"></span> dB</p>
    <p>Free-Space Path Loss: <span id="fspl"></span> dB</p>
    <h2>Received Signal (RSSI): <span id="rssi"></span> dBm</h2>

    <a href="/">‚Üê Back</a>

    <script>
        // Data will be injected by server
        const data = JSON.parse('{{data}}');
        document.getElementById('Ptx').textContent = data.Ptx;
        document.getElementById('freq').textContent = data.freq;
        document.getElementById('distance').textContent = data.distance;
        document.getElementById('wallLosses').textContent = data.wallLosses;
        document.getElementById('fspl').textContent = data.fspl;
        document.getElementById('rssi').textContent = data.rssi;
    </script>
</body>
</html>
